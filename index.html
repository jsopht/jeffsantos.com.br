<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jefferson Santos</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/animate.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
        <style>
            *{margin: 0; padding: 0;}
            #wrap, footer {text-align: center; width: 100%; max-width: 300px; margin: 0px auto 0 auto;}
            #wrap ul {list-style: none;}
            #wrap ul li {display: inline;}
            #wrap ul li a {display: inline-block; text-decoration: none; padding: 2px 10px;}
            #wrap {position:absolute;left:50%;top:50%;margin-left:-150px;margin-top:-24px;}
            footer {max-width: 305px; font-size: 12px;font-family: 'Open Sans', sans-serif; color #666666}
            footer {position:absolute;left:50%;top:95%;margin-left:-152px; margin-top:-24px;}
            html {overflow-y:hidden; overflow-x:hidden;}
            .antigo { background-image: url(img/bg.jpg); color: yellow; font-family: 'Comic Sans MS';}
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul class="ico">
                <!--    <li><a href="https://github.com/jefflssantos" TARGET="_blank"><img src="img/social-github-circular.svg" alt="icone do github" title="GitHub"></a></li -->
                <li><a href="http://br.linkedin.com/pub/jefferson-santos/98/352/5b3/" TARGET="_blank"><img src="img/social-linkedin-circular.svg" alt="visite meu linkedin"></a></li>
                <li><a href="https://www.facebook.com/Jeff.lssantos" TARGET="_blank"><img src="img/social-facebook-circular.svg" alt="visite meu facebook"></a></li>
                <li><a href="https://twitter.com/JeffLSSantos" TARGET="_blank"><img src="img/social-twitter-circular.svg" alt="visite meu twitter"></a></li>
            </ul>
        </div>
        <footer>
            <p>email@jeffsantos.com.br</p>
            <p id="cpr" >Direitos Autorais &copy; <a id="antigo">2014.</a> Todos os direitos reservados</p>
        </footer>
        <script src="js/jquery.min.js"></script>
        <script>
            $("body").hide();
            $("#wrap").addClass('animated bounceInDown');
            $("footer").addClass('animated bounceInUp');
            $("body").show();

            $( "#antigo" ).click(function() {

                var lines = '<li><a href="https://www.facebook.com/Jeff.lssantos" TARGET="_blank">FACEBOOK</a></li>' +
                            '<li><a href="https://twitter.com/JeffLSSantos" TARGET="_blank">TWITTER</a></li>' +
                            '<li><a href="http://br.linkedin.com/pub/jefferson-santos/98/352/5b3/" TARGET="_blank">LINKEDIN</a></li>';

                $(".ico").html(lines);
                $("#cpr").html("Direitos Autorais &copy; 1990. Todos os direitos reservados");
                $("body").addClass("antigo");
                $("footer").addClass("antigo");
                
                var $el = $("body"); 
                $('a:link', $el).css({"color"  : "yellow"});
                
                var apetrechos = '<a href="" style="margin-left: 68% "><img src="img/premio.gif"></a> ' +
                                 '<iframe width="420" height="345" src="http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1" frameborder="0" allowfullscreen></iframe>';
                $("body").append(apetrechos);

            });
        </script>	
    </body>
</html>
